<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h3>unodered list</h3><br>
    <ul>
        <li>e1</li>
        <li>e2</li>
        <li>e3</li>
    </ul>
    <h3>ordered list</h3><br>
    <ol>
        <li>e1</li>
        <li>e2</li>
        <li>e3</li>
    </ol>
</body>
</html>
